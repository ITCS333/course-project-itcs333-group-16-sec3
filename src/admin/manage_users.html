<style>
/* ---------------- Body ---------------- */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    color: #333;
    line-height: 1.6;
}

/* ---------------- Header ---------------- */
header {
    background-color: #1e3a8a;
    color: #fff;
    padding: 25px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

header h1 {
    font-size: 2rem;
}

header nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 6px;
    transition: background 0.3s, transform 0.2s;
}

header nav a:hover {
    background-color: #3b82f6;
    transform: translateY(-2px);
}

/* ---------------- Admin Main ---------------- */
.admin-main {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 20px;
}

/* Admin Cards */
.admin-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.admin-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.admin-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.admin-card h3 {
    margin-bottom: 15px;
    color: #1e3a8a;
}

/* ---------------- Tables ---------------- */
.admin-table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.admin-table th,
.admin-table td {
    padding: 12px 15px;
    text-align: left;
}

.admin-table th {
    background-color: #1e3a8a;
    color: #fff;
    font-weight: 600;
}

.admin-table tr:nth-child(even) {
    background-color: #f5f7fa;
}

.admin-table tr:hover {
    background-color: #e2e8f0;
}

/* ---------------- Buttons ---------------- */
.btn {
    padding: 10px 20px;
    background-color: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

.btn:hover {
    background-color: #2563eb;
    transform: translateY(-2px);
}

/* ---------*
