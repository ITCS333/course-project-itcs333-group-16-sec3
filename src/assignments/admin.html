 <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Manage Assignments</title>

    <!-- Stylesheet (optional) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Manage Assignments</h1>
    </header>

    <main>

        <!-- Section 1: Add/Edit Assignment Form -->
        <section>
            <h2>Add a New Assignment</h2>

            <form id="assignment-form" action="#">
                <fieldset>
                    <legend>Assignment Details</legend>

                    <!-- Title -->
                    <label for="assignment-title">Title</label>
                    <input id="assignment-title" type="text" required>

                    <!-- Description -->
                    <label for="assignment-description">Description</label>
                    <textarea id="assignment-description" rows="5" required></textarea>

                    <!-- Due Date -->
                    <label for="assignment-due-date">Due Date</label>
                    <input id="assignment-due-date" type="date" required>

                    <!-- Files -->
                    <label for="assignment-files">Files / Links (one per line)</label>
                    <textarea id="assignment-files" rows="3"></textarea>

                    <!-- Submit -->
                    <button id="add-assignment" type="submit">Add Assignment</button>

                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Assignments -->
        <section>
            <h2>Current Assignments</h2>

            <table id="assignments-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="assignments-tbody">
                    <!-- Dummy row 1 -->
                    <tr>
                        <td>HTML Basics</td>
                        <td>2025-11-10</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>

                    <!-- Dummy row 2 -->
                    <tr>
                        <td>CSS Styling</td>
                        <td>2025-11-17</td>
                        <td>
                            <button class="edit-btn">Edit</button>
                            <button class="delete-btn">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <!-- Link JS -->
    <script src="admin.js" defer></script>
</body>
</html>
