<!-- Discussion Board Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Discussion Board</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>General Discussion Board</h1>
</header>

<main>

    <!-- SECTION 1: Create a New Topic -->
    <section>
        <h2>Start a New Topic</h2>

        <form id="new-topic-form" action="#">
            <fieldset>
                <legend>New Topic Details</legend>

                <label for="topic-subject">Topic Subject</label>
                <input id="topic-subject" type="text" required>

                <label for="topic-message">Message</label>
                <textarea id="topic-message" rows="6" required></textarea>

                <button id="create-topic" type="submit">Create Topic</button>
            </fieldset>
        </form>
    </section>

    <!-- SECTION 2: Topic List -->
    <section>
        <h2>All Topics</h2>

        <div id="topic-list-container">
            <!-- JS will load topics here -->
        </div>
    </section>

</main>

<script src="board.js" defer></script>

</body>
</html>
