<!--
  Requirement: Create the Admin View for Course Resources

  Instructions:
  Fill in the HTML elements as described in the comments.
  This page allows the teacher (admin) to perform full CRUD operations on course resources.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Manage Resources</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f8f8f8;
        }
        header h1 {
            color: #333;
        }
        section {
            background: white;
            padding: 20px;
            margin-top: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 4px #00000020;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 6px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }
        input, textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #999;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #eee;
        }
        .action-btn {
            margin-right: 8px;
            padding: 6px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .delete-btn {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Manage Course Resources</h1>
    </header>

    <main>

        <!-- Add/Edit Resource Form -->
        <section>
            <h2>Add a New Resource</h2>

            <form id="resource-form" action="#">
                <fieldset>
                    <legend>Resource Details</legend>

                    <label for="resource-title">Resource Title</label>
                    <input id="resource-title" type="text" required>

                    <label for="resource-description">Description</label>
                    <textarea id="resource-description" rows="3"></textarea>

                    <label for="resource-link">Resource Link</label>
                    <input id="resource-link" type="url" required>

                    <button id="add-resource" type="submit">Add Resource</button>
                </fieldset>
            </form>
        </section>

        <!-- Existing Resources List -->
        <section>
            <h2>Existing Resources</h2>

            <table id="resources-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>

                    <tr>
                        <td>Chapter 1 Notes</td>
                        <td>Introduction to basic web concepts.</td>
                        <td>
                            <button class="action-btn edit-btn">Edit</button>
                            <button class="action-btn delete-btn">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>HTML Tutorial</td>
                        <td>A simple introductory guide to HTML elements.</td>
                        <td>
                            <button class="action-btn edit-btn">Edit</button>
                            <button class="action-btn delete-btn">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>Lecture Slides Week 3</td>
                        <td>Slides covering CSS fundamentals.</td>
                        <td>
                            <button class="action-btn edit-btn">Edit</button>
                            <button class="action-btn delete-btn">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </section>

    </main>
</body>
</html>
