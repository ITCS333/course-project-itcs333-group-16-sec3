<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Weekly Breakdown</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
  <style>
    body { direction: rtl; }
    .links-list { font-size: 0.95rem; }
    .small { font-size: 0.9rem; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Weekly Management (Admin)</h1>
    <section id="createSection">
      <h2>Add New Week</h2>
      <form id="weekForm">
        <label>Title
          <input id="title" required />
        </label>
        <label>Start Date
          <input id="startDate" type="date" />
        </label>
        <label>Description
          <textarea id="description"></textarea>
        </label>
        <label>Links (one URL per line)
          <textarea id="links"></textarea>
        </label>
        <button type="submit">Save Week</button>
      </form>
    </section>

    <hr>

    <section>
      <h2>Weeks List</h2>
      <div id="weeksContainer"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
