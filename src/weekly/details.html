  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Details</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
</head>
<body>
    <header>
        <h1 id="week-title">Loading...</h1>
        <p id="week-start-date"></p>
    </header>

    <main>
        <!-- Description & Links -->
        <section>
            <h2>Description & Notes</h2>
            <p id="week-description"></p>

            <h2>Resources & Exercises</h2>
            <ul id="week-links-list"></ul>
        </section>

        <!-- Discussion / Comments -->
        <section id="discussion-forum">
            <h2>Discussion</h2>
            <div id="comment-list"></div>

            <form id="comment-form" action="#">
                <fieldset>
                    <legend>Post a Comment</legend>
                    <label for="new-comment-text">Your Comment:</label>
                    <textarea id="new-comment-text" rows="3" required></textarea>
                    <button type="submit">Post Comment</button>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="details.js"></script>
</body>
</html>
